workflows:
  ios-workflow:
    name: WorldCams iOS App
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      node: latest
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install Dependencies
        script: |
          npm install
          # Install Capacitor tools globally on the build machine
          npm install -g @capacitor/cli
          npm install @capacitor/core @capacitor/ios
      - name: Web Assets Build
        script: |
          # Grant permissions to build tools
          chmod -R +x node_modules/.bin
          npm run build
      - name: Create iOS Project
        script: |
          # Remove any existing iOS folder to prevent "Already Exists" errors
          rm -rf ios
          # Create a fresh iOS shell
          npx cap add ios
          # Inject the built website (dist folder) into the iOS shell
          npx cap sync ios
      - name: iOS Build (Simulator version)
        script: |
          # Now we enter the folder created in the previous step
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
    artifacts:
      - ios/App/build/Release-iphonesimulator/*.app
      - /tmp/xcodebuild_logs/*.log