workflows:
  ios-workflow:
    name: WorldCams iOS App
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      node: latest
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          npm install
          npm install @capacitor/ios
      - name: Web Assets Build
        script: |
          npm run build
      - name: Capacitor Sync
        script: |
          npx cap add ios
          npx cap sync ios
      - name: iOS Build (Simulator version)
        script: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15'
    artifacts:
      - ios/App/build/Release-iphoneos/*.ipa
      - /tmp/xcodebuild_logs/*.log