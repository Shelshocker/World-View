workflows:
  ios-workflow:
    name: WorldCams iOS App
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      node: 20
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install Dependencies
        script: |
          # Use specific stable versions to avoid the "v8" error
          npm install @capacitor/core@6 @capacitor/cli@6 @capacitor/ios@6
          npm install
      - name: Web Assets Build
        script: |
          chmod -R +x node_modules/.bin
          npm run build
      - name: Initialize and Sync iOS
        script: |
          # This forces a fresh iOS project creation
          rm -rf ios
          npx cap add ios
          npx cap sync ios
          
          # Crucial: This generates the .xcworkspace file you were missing
          cd ios/App
          pod install
      - name: iOS Build (Simulator version)
        script: |
          cd ios/App
          # We use xcodebuild to create a .app file for virtual testing
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean build
    artifacts:
      - ios/App/build/Release-iphonesimulator/*.app
      - /tmp/xcodebuild_logs/*.log