workflows:
  ios-workflow:
    name: WorldCams iOS App
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      node: 20
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install Dependencies
        script: |
          # Use stable Capacitor 6 to match build machine capabilities
          npm install @capacitor/core@6 @capacitor/cli@6 @capacitor/ios@6
          npm install
      - name: Web Assets Build
        script: |
          chmod -R +x node_modules/.bin
          npm run build
      - name: Initialize and Sync iOS
        script: |
          # Complete reset to avoid workspace conflicts
          rm -rf ios
          npx cap add ios
          npx cap sync ios
          
          # Generate the essential .xcworkspace file
          cd ios/App
          pod install
      - name: iOS Build (Simulator version)
        script: |
          cd ios/App
          # Target iPhone 17 as found in the server logs
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean build
    artifacts:
      # This captures the .app folder needed for the Appetize emulator
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - ios/App/build/Release-iphonesimulator/*.app
      - /tmp/xcodebuild_logs/*.log