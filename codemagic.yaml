workflows:
  ios-workflow:
    name: WorldCams iOS App
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      node: 20
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install Dependencies
        script: |
          npm install @capacitor/core@6 @capacitor/cli@6 @capacitor/ios@6
          npm install
      - name: Web Assets Build
        script: |
          chmod -R +x node_modules/.bin
          npm run build
      - name: Initialize and Sync iOS
        script: |
          # Clean start
          rm -rf ios
          npx cap add ios
          npx cap sync ios
          
          # FORCED PERMISSIONS: This tells iOS it is okay to play YouTube videos
          /usr/libexec/PlistBuddy -c "Add :NSAppTransportSecurity dict" ios/App/App/Info.plist || true
          /usr/libexec/PlistBuddy -c "Add :NSAppTransportSecurity:NSAllowsArbitraryLoads bool true" ios/App/App/Info.plist || true
          /usr/libexec/PlistBuddy -c "Add :NSAppTransportSecurity:NSAllowsArbitraryLoadsInWebContent bool true" ios/App/App/Info.plist || true
          
          # Generate the workspace
          cd ios/App
          pod install
      - name: iOS Build (Simulator version)
        script: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean build
    artifacts:
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - ios/App/build/Release-iphonesimulator/*.app